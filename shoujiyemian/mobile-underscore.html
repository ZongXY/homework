        </div>
        <span class="more"></span>
    </div>
    <div class="menu">
        <ul class="menu-wp">

            <li>价格<img src="img/xia.png" alt=""></li>
            <li>销量</li>
            <li>评价</li>
        </ul>
    </div>
    <div class="body-wp">
        <div class="guo"><img src="img/guo.png" alt=""></div>

            </div>
            
            <p class="ping">199人评论</p>
            <div>
                <a class="man">满100减50</a>
                <a class="baoshui">包税</a>
                <i></i>
            </div>
        </div>
    </div>
    <!-- <div class="tplUl"></div> -->
        <ul class="creatArr">
        </ul>

    
    <script id="creatLi" type="text/template">
            <li>
               <div class="body-wp">

                        <p class="paragraph"><%=title%></p>
                        <div class="jiag">
                            <span>￥<%=price.toFixed(2)%></span>
                            <img class="haiwai" src="img/gou.png" alt="">
                        </div>
                        
                        <p class="ping"><%=sales%>评论</p>
                        <div>
                            <a class="man"><%=coupons%></a>
                            <a class="baoshui">包税</a>
                            <i></i>
                        </div>
                    </div>
                </div> 
            </li>
    </script>
