<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <link rel="stylesheet" href="../lib/lib.css">
    <link rel="stylesheet" type="text/css" href="css/imgScroller.css">
    <script src="../jquery-1.12.3.js"></script>
</head>
<body>
    <div class="scroller-wp">
        <div class="scroller-inner">
            <div class="scroller">
                <ul class="scroller-ul">
                    <li><img src="img/xiax.png" alt=""></li>
                    <li><img src="img/xiez.png" alt=""></li>
                    <li><img src="img/taihe.png" width="160px" height="90px" alt=""></li>
                    <li><img src="img/ship.png" alt=""></li>
                    <li><img src="img/xuany.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/imgScroller.js"></script>
    <script>

        $(document).ready(function() {
            $('.scroller-wp').imgscroller();
        });
   
    </script>
</body>
</html>
